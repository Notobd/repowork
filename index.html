<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maxify Table</title>
    <link rel="stylesheet" href="sttyle.css" />
  </head>
  <body>
    <h1>Making a table</h1>
    <table>
      <caption>
        Table of maxify team
      </caption>
      <thead>
        <tr>
          <th></th>
          <th>November</th>
          <th>December</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Projected</th>
          <td>900</td>
          <td>10000</td>
        </tr>
        <tr>
          <th>Actual</th>
          <td>911</td>
          <td>1001</td>
        </tr>
        <tr>
          <th>Utilization</th>
          <td>90%</td>
          <td>98%</td>
        </tr>
      </tbody>
      <tfoot>
        &copy; Emma | Nuel 2024
      </tfoot>
    </table>
  </body>
</html>
