<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Report Table</title>
    <link rel="stylesheet" href="sttyle.css" />
  </head>
  <body>
    <h1>Making a table</h1>
    <table>
      <caption>
        Financial report
      </caption>
      <thead>
        <tr>
          <th></th>
          <th>November</th>
          <th>December</th>
          <th>January</th>
          <th>February</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Projected</th>
          <td>$900</td>
          <td>$1000</td>
          <td>$10001</td>
          <td>$9090</td>
        </tr>
        <tr>
          <th>Actual</th>
          <td>$911</td>
          <td>$1001</td>
          <td>$100000</td>
          <td>$999</td>
        </tr>
        <tr>
          <th>Difference</th>
          <td>$11</td>
          <td>$1</td>
          <td>$8999</td>
          <td>$811</td>
        </tr>
        <tr>
          <th>Utilization</th>
          <td>90%</td>
          <td>98%</td>
          <td>88%</td>
          <td class="cell-highlight">99%</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td class="special" colspan="4">&copy; Emma | Nuel 2024</td>
        </tr>
      </tfoot>
    </table>
    <br />
    <p class="highlight">There's a lot ahead.</p>
    <br />
    <h2>Cloning</h2>
    <p>I just cloned this and <q>pushing</q> back now</p>
  </body>
</html>
